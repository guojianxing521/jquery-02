<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				
				width: 200px;
				height: 200px;
				background: red;
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="button" value="单击淡入" />
		<input type="button" value="单击淡出" />
		<input type="button" value="单击淡入淡出切换" />
		<input type="button" value="单击变化到指定透明度" />
		<div id="box"></div>
	</body>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$('input').eq(0).click(function(){
			$('#box').fadeIn(2000);
		})
		$('input').eq(1).click(function(){
			$('#box').fadeOut(2000);
		})
		$('input').eq(2).click(function(){
			$('#box').fadeToggle(500);
		})
		//变化到指定透明度  
				// 第一个参数  动画执行时间  这个参数必须写
				//第二参数  指定透明度  0.3
				// 第三个参数  回调函数
		$('input').eq(3).click(function(){
			$('#box').fadeTo(1000,0.4);
		})
	</script>
</html>
