<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				
				width: 200px;
				height: 200px;
				background: red;
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="button" value="单击滑入" />
		<input type="button" value="单击滑出" />
		<input type="button" value="单击切换滑入滑出" />
		<div id="box"></div>
	</body>
	<script src="jq.js">
		
	</script>
	<script>
		$('input').eq(0).click(function(){
			$('#box').slideDown('slow');
		})
		$('input').eq(1).click(function(){
			$('#box').slideUp(500);
		})
		$('input').eq(2).click(function(){
			$('#box').slideToggle(500);
		})
	</script>
</html>
